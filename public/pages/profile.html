<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Norse Interview</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/profile.css">
</head>
<body class="profile-dark-bg">
  <a href="/pages/dashboard.html" class="back-button">
    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
  </a>

  <div class="profile-container">
    <div class="profile-box">
      <h2>Profile</h2>
      <div class="info-row">
        <span class="info-label">Username:</span>
        <span id="usernameDisplay" class="info-value">Loading...</span>
      </div>
      <div class="info-row">
        <span class="info-label">Email:</span>
        <span id="emailDisplay" class="info-value">Loading...</span>
      </div>

      <div class="courses-section">
        <h3>My Courses</h3>
        <div id="coursesList" class="courses-list">
          <!-- Dynamically populated -->
        </div>
      </div>
    </div>
  </div>

  <script src="/scripts/profile.js"></script>
</body>
</html>
